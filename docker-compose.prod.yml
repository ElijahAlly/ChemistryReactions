services:
  backend:
    image: ghcr.io/${GITHUB_USERNAME}/chemreactions-backend:latest
    restart: always
    environment:
      - CORS_ORIGIN=https://chemreactions.org
    networks:
      - app-network

  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/chemreactions-frontend:latest
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - app-network
    depends_on:
      - frontend
      - backend

networks:
  app-network:
    driver: bridge